<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic battle</title>
    <style>
        body {
            padding: 20px;
        }
        #spinner {
            visibility: hidden;
            color: #aaa;
        }
        #chart {
            width: 400px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Compare trending topics on Twitter !</h1>
<form>
    <input type="text" id="topic1">
    <input type="text" id="topic2">
    <button type="submit">Compare !</button>
    <span id="spinner">Waiting for tweets to arrive...</span>
</form>
<section style="width: 600px; max-width: 100%">
    <canvas id="chart" width="400" height="400"></canvas>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
